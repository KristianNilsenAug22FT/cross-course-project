        <h1>Checkout</h1>
        <form action="form-success.php" method="GET" class="bigform">
          <fieldset>
            <legend>Personal details</legend>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="checkout-form checkout-input" required />
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone" class="checkout-form checkout-input" />
            <label for="email">email</label>
            <input type="email" name="email" id="email" class="checkout-form checkout-input" required />
            <label for="street">Street</label>
            <input type="text" name="street" id="street" class="checkout-form checkout-input" required />
            <label for="housenr">House nr</label>
            <input type="number" name="housenr" id="housenr" class="checkout-form checkout-input" required />
            <label for="city">City</label>
            <input type="text" name="city" id="city" class="checkout-form checkout-input" required />
            <label for="postcode">Postal Code</label>
            <input type="number" name="postcode" id="postcode" class="checkout-form checkout-input" required />
          </fieldset>
          <fieldset>
            <legend>Payment information</legend>
            <label for="creditcard">CC number</label>
            <input type="number" name="creditcard" id="creditcard" class="checkout-form checkout-input" required />
            <label for="expdate">Exp.date</label>
            <input type="date" name="expdate" id="expdate" class="checkout-form checkout-input" required />
            <label for="expmonth">Exp.month</label>
            <input type="month" name="expmonth" id="expmonth" class="checkout-form checkout-input" required />
            <label for="cvc">CVC-code</label>
            <input type="number" name="cvc" id="cvc" class="checkout-form checkout-input" required />
          </fieldset>
        </form>
        <div class="checkout-button">
          <a href="success.html" class="cta-button">BUY</a>
